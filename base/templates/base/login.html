{% extends 'base/main.html' %}
{%block content  %}

<h1>Login</h1>
</div>
<div class="card-body">
<form method="POST">
    {% csrf_token %}
{#    {{ form.as_p }}#}

     <label id="login-id">{{ from.username.label }}</label>
    {{ form.username}}

       <label id=login-id>{{ from.password.label }}</label>

</form>
<p>Don't have an account<a href="{% url 'register' %}"> Register</a></p>
</div>
